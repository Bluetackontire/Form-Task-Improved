<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Form Task</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Exam Entry Form</h1>
  
  <form name="ExamEntered" method="post" action="submit.html">
    <table>
      <tr>
        <th>Name</th>
        <th><input class="longbox" type="text" id="name" name="name" required></th>
      </tr>
      <tr>
        <th>Age</th>
        <th><input class="longbox" type="number" id="age" name="age" min="15" max="18" required></th>
      </tr>
      <tr>
        <th>Student Email</th>
        <th><input class="longbox" type="email" id="StuEmail" name="StudentEmail" required></th>
      </tr>
      <tr>
        <th>Examination number</th>
        <th><input class="longbox" type="number" id="ExamNum" name="ExamNum" min="0000" max="9999" required></th>
      </tr>
      <tr>
        <th>Exam Level</th>
        <th><input type="radio" id="GCSE" name="examLvl" value="GCSE" required>
          <label>GCSE</label><br>
          <input type="radio" id="AS" name="examLvl" value="AS" required>
          <label>AS</label><br>
          <input type="radio" id="A2" name="examLvl" value="A2" required>
        <label>type</label></th>
      </tr>
      <tr>
        <th>Preference</th>
        <th><input type="checkbox" id="write" name="preference" value="write">
          <label>write</label><br>
          <input type="checkbox" id="type" name="preference" value="type">
          <label>type</label><br>
          <input type="checkbox" id="verbal" name="preference" value="verbal">
        <label>verbal</label></th>
      </tr>
      <tr>
        <th>Anything else we need to know</th>
        <th><input class="longbox" type="textarea" id="optional" name="extra" style="height: 50px;"></th>
      </tr>
      <tr>
        <th><input type="submit" id="submit" name="submit" value="Submit"></th>
        <th><input type="reset" id="reset" name="reset" value="Reset"></th>
      </tr>
    </table>
  </form> 
  <script src="script.js"></script>
</body>

</html>
